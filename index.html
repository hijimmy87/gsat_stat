<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學測各科級分人數分布</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-sm my-5">
      <div class="my-3">
        <h3>統計科目</h3>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            id="ch"
            onchange="subChange(this)"
          />
          <label class="ch-label" for="ch">國文</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="2"
            id="en"
            onchange="subChange(this)"
          />
          <label class="en-label" for="en">英文</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="4"
            id="ma"
            onchange="subChange(this)"
          />
          <label class="ma-label" for="ma">數學A</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="8"
            id="mb"
            onchange="subChange(this)"
          />
          <label class="mb-label" for="mb">數學B</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="16"
            id="so"
            onchange="subChange(this)"
          />
          <label class="so-label" for="so">社會</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="32"
            id="sc"
            onchange="subChange(this)"
          />
          <label class="sc-label" for="sc">自然</label>
        </div>
      </div>
      <div class="my-3">
        <h3>人數分布表</h3>
        <table class="table table-hover">
          <thead class="text-center">
            <tr>
              <th rowspan="2">級分</th>
              <th colspan="3">112年學測</th>
              <th colspan="3">111年學測</th>
            </tr>
            <tr>
              <th>該級分人數</th>
              <th>由低至高累計人數</th>
              <th>由高至低累計人數</th>
              <th>該級分人數</th>
              <th>由低至高累計人數</th>
              <th>由高至低累計人數</th>
            </tr>
          </thead>
          <tbody id="table" class="text-end"></tbody>
          <tfoot>
            <caption>
              <div>
                <span>資料來源：</span>
                <a
                  href="https://www.ceec.edu.tw/xmdoc?xsmsid=0J018604485538810196"
                  >大考中心</a
                >
              </div>
              <div>※本資料僅供參考，請以大考中心所公布的數據為準！</div>
              <div>資料更新日期：2023/02/25</div>
            </caption>
          </tfoot>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="gsat.js"></script>
    <script src="main.js"></script>
  </body>
</html>
